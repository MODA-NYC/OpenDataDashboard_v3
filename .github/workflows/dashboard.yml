name: ODD
 
on:
  push:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency: staging_environment
 
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      GS_CREDENTIALS : ${{secrets.GS_CREDENTIALS}}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  
      
      - name: Run prod script
        run: python dashboard_v3_gh.py

      # - name: print secrets
      #   run: |
      #     echo $GS_CREDENTIALS >> ~/.config/gspread/service_account.json
      #     cat ~/.config/gspread/service_account.json
      #   shell: bash
      #   env:
      #     GS_CREDENTIALS : ${{secrets.GS_CREDENTIALS}}
      
      - name: Run dev script
        run: python dashboard_dev.py
